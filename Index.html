<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>CALCULATOR</h1>
  <p id = "screen" class="screen"></p>
  <br>
  <button class="clear" id="operator">AC</button>
  <button class="back" id="operator">←</button>
  <button class="percent" id="operator">%</button>
  <button class="factorial" id="operator">x!</button>
  <br>
  <button id = "number" class="one">1</button>
  <button id = "number" class="two">2</button>
  <button id = "number" class="three">3</button>
  <button id = "operator" class="divide">÷</button>
  <br>
  <button id = "number" class="four">4</button>
  <button id = "number" class="five">5</button>
  <button id = "number" class="six">6</button>
  <button id = "operator" class="multiply">×</button><br>
  <button id = "number" class="seven">7</button>
  <button id = "number" class="eight">8</button>
  <button id = "number" class="nine">9</button>
  <button id = "operator" class="minus">-</button><br>
  <button id = "number" class="zero">0</button>
  <button id = "operator" class="decimal">.</button>
  <button id = "equal" class="equal">=</button>
  <button id = "operator" class="plus">+</button>
  <br>
  <!-- Project -->
  <script src="main.js"></script>
</body>
</html>
